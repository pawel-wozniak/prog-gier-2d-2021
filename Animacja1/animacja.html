<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
	<canvas id="canvas" width="800" height="600"></canvas>
  
	<script>
	  var canvas = document.getElementById('canvas');
	  var context = canvas.getContext('2d');
	  
	  var paddlePosX = 400;
	  var paddlePosY = 550;
	  var paddleWidth = 100;
	  var paddleHeight= 20;
	  var paddleColor = "green"
	  
	  var bulletRadius = 10;
	  let  bulletArray = new Array();
	  var bulletLimit = 30;
	  var bulletFireDelay = 5;
	  var bulletFireDelayLimit = 5;
	  
	  var targetRadius = 40;
	  var targetColors = ["green", "blue", "red", "black"];
	  let  targetArray = new Array();  
	  
	  var Keys = {
		space: false,
        left: false,
        right: false
      };

	  
		window.onkeyup = function(e) {
			var kc = e.keyCode;
			e.preventDefault();

			if (kc === 37) Keys.right = false;
			if (kc === 39) Keys.left = false;
			if (kc === 32) Keys.space = false;
		};
		window.onkeydown = function(e) {
			var kc = e.keyCode;
			e.preventDefault();

			if (kc === 37) Keys.right = true;  // only one key per event
			if (kc === 39) Keys.left = true;
			if (kc === 32) Keys.space = true;
		};
	  
	  function drawPaddle() {	
		context.beginPath();
		context.rect(paddlePosX, paddlePosY, paddleWidth, paddleHeight);
		context.stroke();
		context.fillStyle = paddleColor;
		context.fill();
		context.lineWidth = 4;
		context.strokeStyle = '#003300';
		context.stroke();
	 }
	 
	  function drawBullets() {	
		bulletArray.forEach(function (bullet) {			
			console.log(bullet.posX);
			context.beginPath();
			context.arc(bullet.posX, bullet.posY, bulletRadius, 0, 2 * Math.PI, false);
			context.stroke();
			context.fillStyle = "black";
			context.fill();
			context.lineWidth = 4;
			context.strokeStyle = '#003300';
			context.stroke();
		});
	 }
	 
	 function animateBullets() {
		let  tempArray = new Array();	 
		bulletArray.forEach(function (bullet) {			
			bullet.posY=bullet.posY-10;
			if(bullet.posY>0) {
				tempArray.push(bullet);
			}
		});
		bulletArray=tempArray;
	 }
	 
	 function clearScreen() {
		context.clearRect( 0, 0 , 800, 600 );
	 }
	 
	 function keyboardCheck() {
		if (Keys.left) {
			paddlePosX+=5;
		}
		else if (Keys.right) {
			paddlePosX-=5;
}
	  	if(paddlePosX <0) {
			paddlePosX =0;
		}
		if(paddlePosX > 800-paddleWidth) {
			paddlePosX = 800-paddleWidth;
		}
		if (Keys.space && bulletArray.length<bulletLimit) {
			if(bulletFireDelay == 0) {
				fireBullet();
				bulletFireDelay = bulletFireDelayLimit;
			}
			else {
				bulletFireDelay = bulletFireDelay - 1;
			}
		}
	 }
	 
	 function redrawScreen() {
		clearScreen();
		keyboardCheck();
		drawPaddle();
		animateBullets();
		drawBullets();
	 }
	
	 
	 function fireBullet() {
		var myObj = new Object();
		myObj.posX = paddlePosX+paddleWidth/2,
		myObj.posY = paddlePosY-paddleHeight;
			
		bulletArray.push(myObj);
	 }
	 	
	
	setInterval(redrawScreen,20);
	  

	</script>
</body>

</body>
