<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Animacja 1</title>
  <meta name="description" content="Animacja 1">
  <meta name="author" content="Pawel Wozniak, 224868">

</head>

<body>
	<canvas id="canvas" width="800" height="600"></canvas>
  
	<script>
	  var canvas = document.getElementById('canvas');
	  var context = canvas.getContext('2d');
	  
	  var paddlePosX = 400;
	  var paddlePosY = 550;
	  var paddleWidth = 100;
	  var paddleHeight= 20;
	  var paddleColor = "green"
	  
	  var bulletRadius = 10;
	  let  bulletArray = new Array();
	  var bulletLimit = 30;
	  var bulletFireDelay = 5;
	  var bulletFireDelayLimit = 5;
	  
	  var targetRadiusMin = 20;
	  var targetRadiusMax = 40;
	  var targetColors = ["green", "blue", "red", "black", "orange", "pink"];
	  var targetPosYMin = 20;
	  var targetPosYMax = 300;
	  let targetArray = new Array();  
	  var targetLimit = 15;
	  var targetAppearDelay = 250;
	  var targetAppearDelayLimit = 250;
	  
	  var Keys = {
		space: false,
        left: false,
        right: false
      };

	  
		window.onkeyup = function(e) {
			var kc = e.keyCode;
			e.preventDefault();

			if (kc === 37) Keys.right = false;
			if (kc === 39) Keys.left = false;
			if (kc === 32) Keys.space = false;
		};
		window.onkeydown = function(e) {
			var kc = e.keyCode;
			e.preventDefault();

			if (kc === 37) Keys.right = true;  // only one key per event
			if (kc === 39) Keys.left = true;
			if (kc === 32) Keys.space = true;
		};
	  
	  function drawPaddle() {	
		context.beginPath();
		context.rect(paddlePosX, paddlePosY, paddleWidth, paddleHeight);
		context.stroke();
		context.fillStyle = paddleColor;
		context.fill();
		context.lineWidth = 4;
		context.strokeStyle = '#003300';
		context.stroke();
	 }
	 
	  function drawBullets() {	
		bulletArray.forEach(function (bullet) {			
			console.log(bullet.posX);
			context.beginPath();
			context.arc(bullet.posX, bullet.posY, bulletRadius, 0, 2 * Math.PI, false);
			context.stroke();
			context.fillStyle = "black";
			context.fill();
			context.lineWidth = 4;
			context.strokeStyle = '#003300';
			context.stroke();
		});
	 }
	 
	 function drawTargets() {	
		targetArray.forEach(function (target) {			
			console.log(target.posX);
			context.beginPath();
			context.arc(target.posX, target.posY, target.radius, 0, 2 * Math.PI, false);
			context.stroke();
			context.fillStyle = target.color;
			context.fill();
			context.lineWidth = 4;
			context.strokeStyle = '#003300';
			context.stroke();
		});
	 }
	 
	 function animateBullets() {
		let  tempArray = new Array();	 
		bulletArray.forEach(function (bullet) {			
			bullet.posY=bullet.posY-10;
			if(bullet.posY>0) {
				tempArray.push(bullet);
			}
		});
		bulletArray=tempArray;
	 }
	 
	 function clearScreen() {
		context.clearRect( 0, 0 , 800, 600 );
	 }
	 
	 function keyboardCheck() {
		if (Keys.left) {
			paddlePosX+=5;
		}
		else if (Keys.right) {
			paddlePosX-=5;
}
	  	if(paddlePosX <0) {
			paddlePosX =0;
		}
		if(paddlePosX > 800-paddleWidth) {
			paddlePosX = 800-paddleWidth;
		}
		if (Keys.space && bulletArray.length<bulletLimit) {
			if(bulletFireDelay == 0) {
				fireBullet();
				bulletFireDelay = bulletFireDelayLimit;
			}
			else {
				bulletFireDelay = bulletFireDelay - 1;
			}
		}
	 }
	 
	 function redrawScreen() {
		clearScreen();
		keyboardCheck();
		populateTargets();
		drawPaddle();
		animateBullets();
		checkCollisions();
		drawBullets();
		drawTargets();
	 }
	
	function populateTargets() {
		if(targetLimit > targetArray.length) {
			if(targetAppearDelay == 0) {
				addTarget();
				targetAppearDelay = targetAppearDelayLimit;
			}
			else {
				targetAppearDelay = targetAppearDelay - 1;
			}
		}
	 }
	 
	 function fireBullet() {
		var myObj = new Object();
		myObj.posX = paddlePosX+paddleWidth/2,
		myObj.posY = paddlePosY-paddleHeight;
			
		bulletArray.push(myObj);
	 }
	 
	 function checkCollisions() {
		let  bulletTempArray = new Array();	 
		let  targetTempArray = new Array();	
		bulletArray.forEach(function (bullet) {		
			targetArray.forEach(function (target) {		
				if(isCirclesNotCollide(bullet.posX,bullet.posY,bulletRadius,target.posX,target.posY,target.radius)) {
					bulletTempArray.push(bullet);
					targetTempArray.push(target);
				}
			});
		bulletArray=bulletTempArray;
		targetArray=targetTempArray;		
	    });		
	 }
	 
	 function isCirclesNotCollide(x1,y1,r1,x2,y2,r2) {
		  var a;
		  var x;
		  var y;

		  a = r1 + r2;
		  x = p1x - p2x;
		  y = p1y - p2y;

		  if (a > Math.sqrt((x * x) + (y * y))) {
			return false;
		  } else {
			return true;
		  }
	 }
	 
	 function addTarget() {
		var myObj = new Object();
		// check if not drawn on existing target
		
		myObj.posX = Math.floor(Math.random() * (800 - targetRadiusMax)) + targetRadiusMax,
		myObj.posY = Math.floor(Math.random() * (targetPosYMax - targetPosYMin)) + targetPosYMin;
		myObj.radius = Math.floor(Math.random() * (targetRadiusMax - targetRadiusMin)) + targetRadiusMin;
		myObj.color = targetColors[Math.floor(Math.random() * targetColors.length)];
			
		targetArray.push(myObj);
	 }
	
	setInterval(redrawScreen,20);
	  

	</script>
</body>
