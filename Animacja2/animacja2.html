<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Animacja 2</title>
  <meta name="description" content="Animacja 2">
  <meta name="author" content="Pawel Wozniak, 224868">

</head>

<body>
	<canvas id="canvas" width="800" height="600"></canvas>
  
	<script>
	  var canvas = document.getElementById('canvas');
	  var context = canvas.getContext('2d');
	  
	  var screenSizeX = 800;
	  var screenSizeY = 600;
	  var screenCenter = new Point(screenSizeX/2, screenSizeY/2);
	  var worldZoom = 1;
	  var worldRadius = Math.sqrt(screenCenter.x * screenCenter.x + screenCenter.y * screenCenter.y) * 2;

	  var carSizeX = 10;
	  var carSizeY = 15;

	  var points = 0;
	  var time = 6;
	  
	  var textStatus = "WEEIArace";
	  var textPointsBase = "Points: ";
	  var textTimeBase = "Time: ";
	  var textPoints = textPointsBase + points;
	  var textTime = textTimeBase + time;

	  var Keys = {
		space: false,
        left: false,
        right: false,
		up: false,
        down: false
      };

	  class Point {
		  constructor(x, y) {
			this.x = x;
			this.y = y;
		  }
	  }
	  class Vector {
		  constructor(vx, vy) {
			this.vx = vx;
			this.vy = vy;
		  }
	  }

	  class World {
		 objects = new Array(); 
		 angle = 0;
		 zoom = worldZoom;

		 draw() {
			objects.forEach(obj =>  {
				obj.draw();
			});
		 }

		 update() {
			objects.forEach(obj =>  {
				obj.update();
			});
		 }

		 clean() {
			tempObjects = new Array(); 
			objects.forEach(obj =>  {
				distance = Math.hypot(obj.point.x - screenCenter.x, obj.point.y - screenCenter.y);
				if (worldRadius < Math.abs(distance)) {
					tempObjects.add(obj);
				}
			});
			objects = tempObjects;
		 }
	  }

	  class Road {

	  }

	  class GameObject {
		  constructor(point, vector, angle) {
			  this.point = point;
			  this.vector = vector;
			  this.angle = angle;
		  }

		  draw() {
			context.beginPath();
			context.points(this.point.x, this.point.y);
			context.strokeStyle = '#003300';
			context.stroke();
		  }
	  }

	  class Car extends GameObject {
		  draw() {
			var vert1 = new Point(this.point.x-carSizeX, this.point.y+carSizeY);
			var vert2 = new Point(this.point.x+carSizeX, this.point.y+carSizeY);
			var vert3 = new Point(this.point.x+carSizeX, this.point.y-carSizeY);
			var vert4 = new Point(this.point.x-carSizeX, this.point.y-carSizeY);

			vert1 = rotatePoint(vert1, this.point, this.angle);
			vert2 = rotatePoint(vert2, this.point, this.angle);
			vert3 = rotatePoint(vert3, this.point, this.angle);
			vert4 = rotatePoint(vert4, this.point, this.angle);

			context.beginPath();
			context.moveTo(vert1.x, vert1.y);
			context.lineTo(vert2.x, vert2.y);
			context.lineTo(vert3.x, vert3.y);
			context.lineTo(vert4.x, vert4.y);
			context.closePath();
			context.stroke();
			context.fillStyle = "blue";
			context.fill();
			context.lineWidth = 2;
			context.strokeStyle = '#003300';
			context.stroke();
		  }
	  }

	  class Obstacle extends GameObject {
		draw() {
			context.beginPath();
			context.rect(this.x-5, this.y+7, this.x+5, this.y-7);
			context.stroke();
			context.fillStyle = "blue";
			context.fill();
			context.lineWidth = 2;
			context.strokeStyle = '#003300';
			context.stroke();
		  }
	  }

	  class Bonus extends GameObject {

	  }


	  function mainLoop() {
		clearScreen();

		drawStatusBar();
		drawStage();

		let car1 = new Car(new Point(50,50), new Vector(0,0), 90);
		car1.draw();

		if(time===0) {gameOver();}
	 }
	 	 
	 function clearScreen() {
		context.clearRect( 0, 0 , screenSizeX, screenSizeY );
	 }
	  
	 function rotatePoint(point, center, angle) {
		var s = Math.sin(Math.PI * angle/180);
  		var c = Math.cos(Math.PI * angle/180);

		tempPoint = new Point(point.x - center.x , point.y - center.y);
		point.x = (tempPoint.x * c - tempPoint.y * s) + center.x;
		point.y = (tempPoint.x * s + tempPoint.y * c) + center.y;

		return new Point(point.x, point.y); 
	 }

	 function drawStatusBar() {
		context.font = '24px serif';
		context.fillStyle = "black";
		var textSize = context.measureText(textStatus);
		context.fillText(textStatus,screenSizeX/2 - (context.measureText(textStatus)).width/2, 24);
		context.fillText(textPoints,screenSizeX-20- textSize.width, 24);
		context.fillText(textTime, 20, 24);
	}

	 function drawStage() {
		context.beginPath();
		context.rect(0, 0, screenSizeX, 32);

		context.rect(0, 0, screenSizeX, screenSizeY);
		context.lineWidth = 3;
		context.strokeStyle = '#003300';
		context.stroke();

		context.beginPath();
		context.fillStyle = "lightgreen";
		context.fillRect(3, 34, screenSizeX-6, screenSizeY-3-34);
		context.lineWidth = 1;
		context.strokeStyle = '#003300';
		context.stroke();
	}

	function timeLoop() {
		time= time - 1;
		textTime = textTimeBase + time;
	}

	function gameOver() {
		clearInterval(t1);
		clearInterval(t2);
		showResult();
	}

	function showResult() {
	  context.fillStyle = "white";
      context.fillRect(100,100, screenSizeX-200, screenSizeY-200);
      context.font = "70pt sans-serif";
	  var result = "Wynik: "+points;
      context.strokeText(result, screenSizeX/2 - (context.measureText(result)).width/2, 300);
	  context.font = "20pt sans-serif";
	  context.fillStyle = "black";
	  var text = "Press ENTER to try again";
	  context.fillText(text, screenSizeX/2 - (context.measureText(text)).width/2, 400);
	  context.stroke();
	  window.onkeyup = function(e) {
		var kc = e.keyCode;
		e.preventDefault();
		if (kc === 13) window.location.reload();
	};
	}
		 
	window.onkeyup = function(e) {
		var kc = e.keyCode;
		e.preventDefault();

		if (kc === 37) Keys.right = false;
		if (kc === 39) Keys.left = false;
		if (kc === 38) Keys.up = false;
		if (kc === 40) Keys.down = false;
		if (kc === 32) Keys.space = false;
	};
	window.onkeydown = function(e) {
		var kc = e.keyCode;
		e.preventDefault();

		if (kc === 37) Keys.right = true; 
		if (kc === 39) Keys.left = true;
		if (kc === 38) Keys.up = true;
		if (kc === 40) Keys.down = true;
		if (kc === 32) Keys.space = true;
	};


	var t1=setInterval(mainLoop,20);
	var t2=setInterval(timeLoop,1000);
	  
	</script>
</body>

</body>
</html>
